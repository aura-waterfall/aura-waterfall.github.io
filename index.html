        //Project requirement 23

        function clockTwelve() {
            //Project requirement 18
            var timeout = window.setTimeout(";");
            //Project requirement 9
            //Project requirement 11
            for (var i = 0 ; i < timeout ; i++) {
                //Project requirement 18
                window.clearTimeout(i); 
            }
            var thetime = new Date(),
                //Project requirement 22
                mins = thetime.getMinutes(),
                secs = thetime.getSeconds(),
                hours = thetime.getHours(),
                //Project requirement 10
                //Project requirement 11
                am_pm = (hours>= 12) ? "p.m." : "a.m.";
            if (hours>=13) {
                hours -= 12;
            }
            if (hours<1) {
                    hours = 12;
            }
            if (mins<10) {
                    mins = "0" + mins;
            }
            if (secs <10) {
                    secs = "0" + secs;
            }

            var myClock = document.getElementById("myclock");
            myClock.innerHTML = hours + ":" + mins+ ":" + secs+ " " + am_pm;
            var time1 = setTimeout("clockTwelve();", 1000);
            return time1;
        }
        clockTwelve();
